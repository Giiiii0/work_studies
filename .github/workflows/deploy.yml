name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

env:
  TERRAFORM_DIR: 'terraform-code'
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.10.5'

    - name: Terraform Init
      run: |
        cd $TERRAFORM_DIR
        terraform init

    - name: Terraform Apply
      id: terraform_apply
      run: |
        cd $TERRAFORM_DIR
        terraform apply -auto-approve -var="aws_access_key=${{ env.AWS_ACCESS_KEY_ID }}" \
                        -var="aws_secret_key=${{ env.AWS_SECRET_ACCESS_KEY }}" \
                        -var="aws_region=${{ env.AWS_REGION }}"
      continue-on-error: true

    - name: Get Load Balancer DNS
      id: get_lb_dns
      run: |
        DNS_NAME=$(aws elbv2 describe-load-balancers --query "LoadBalancers[*].DNSName" --output text)
        echo "DNS_NAME=$DNS_NAME" >> $GITHUB_ENV
        echo "Load Balancer DNS: $DNS_NAME"

    - name: Comment Deployment Info on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.payload.pull_request.number,
            body: `âœ… Load Balancer DNS: ${{ env.DNS_NAME }}`
          });
